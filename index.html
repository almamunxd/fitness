<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<body>

    <div class="header">
        <div class="navbar">
            <div class="nav-icon">
                <a href="">Fitness</a>
                <div class="icon">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="nav-items">
                <a class="home" href="">Home</a>

                <a class="about" href="">About</a>

            </div>

                    <p class="bannerMainTexts">Get body in <br> <span>shape</span> & stay <br> healthy</p>

            </div>

            <div class="banner-right">

                    <p class="five">500+</p>
                    <p class="free">Free Workout Videos</p>
                </div>
                <div class="video">
                    <div  class="circle">
                        <div></div>
                    </div>
    
                   <div class="videoTexts">
                    <p class="threefifty">350+</p>
                    <p class="videos">Video tutorial</p>
                   </div>
                </div>
            </div>
